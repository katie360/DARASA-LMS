<div class="section events" id="events">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="section-heading">
                    <h2> My Enrolled Courses </h2>
                </div>
            </div>
            <div class="col-lg-12 col-md-6" *ngFor="let course of enrolledCourses">
                <div class="item">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="image">
                                <img src="{{ course.course.image }}" alt="">
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <ul>
                                <li>
                                    <span class="category">{{ course.course.category_name }}</span>
                                    <h4>{{ course.course.name }}</h4>
                                </li>
                                <li>
                                    <span>{{ course.course.description }}</span>
                                </li>
                                <li>
                                    <span>Duration:</span>
                                    <h6>{{ course.course.duration }}</h6>
                                </li>
                                <li>
                                    <span>Price:</span>
                                    <h6>${{ course.course.price }}</h6>
                                </li>
                            </ul>
                            <a (click)="courseDetails(course)"><i class="fa fa-angle-right"></i></a>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p>Progress: {{ course.progress }}%</p>
                            <mat-progress-bar mode="determinate" [value]="course.progress"></mat-progress-bar>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false" #sidenav mode="side">
        <mat-toolbar class="toolbar">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
              </button>
            <a href="">Darasa </a> </mat-toolbar>
        <mat-nav-list class="items">
            <a class="mat-list-item" routerLinkActive="active" routerLink="profile">
                <mat-icon>person</mat-icon>Profile</a>
            <a class="mat-list-item" routerLink="resources" routerLinkActive="active">
                <mat-icon>book</mat-icon>All courses</a>
            <a class="mat-list-item" routerLink="courses" routerLinkActive="active">
                <mat-icon>computer</mat-icon>My courses</a>

            <a class="mat-list-item" routerLink="tests" routerLinkActive="active">
                <mat-icon>quiz</mat-icon>Assignnments</a>

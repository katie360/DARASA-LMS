<div class="wrapper">
    <div class="container">
        <form (submit)="login()">
            <div class="title">Login</div>
            <div class="input-box underline">
                <input type="text" placeholder="Enter Your Email" name="username" required [(ngModel)]="username">
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" required name="password" [(ngModel)]="password">
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" name="" value="Continue">
            </div>
        </form>
    </div>
</div>
